<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Modulo 8 - Dados Contato</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dados de Contato</h1>
        </header>
        <form id="dados-contato">
            <input id="nome-contato" type="text" placeholder="Nome Contato" required />
            <input id="telefone-contato" type="text" placeholder="Telefone" required  />
            <button type="submit">Salvar Contato</button>
        </form>
        <table cellspacing=0>
            <thead>
                <tr>
                    <th>
                        <h2>Nome Contato</h2>
                    </th>
                    <th>
                        <h2>Telefone</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <td>-</td>
                <td>-</td>
            </tbody>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
